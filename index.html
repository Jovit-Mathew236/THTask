<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flat-icons@1.0.0/creative.min.css">
    <title>Document</title>
</head>

<body>
    <h1>See how many clicks you can make in <span id="head">One Minute</span>!</h1>
    <div class="buttons">
        <button id="btn60" data-sec="60">60 sec</button>
        <button id="btn30" data-sec="30">30 sec</button>
        <button id="btn10" data-sec="10">10 sec</button>
    </div>
    <h2 class="countdown">
        <p id="timer">60</p> sec
    </h2>
    <h2 id="number">0</h2>
    <button id="btn">Click me</button>

    <button id="theme-switcher"></button>
</body>

</html>
